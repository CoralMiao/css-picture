<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简笔画</title>
	<link rel="stylesheet" type="text/css" href="../css/index.css">
</head>
<body>
	<div class="container">
		<div class="helicopter">
			<!-- 顶部，螺旋桨 -->
			<div class="top">
				<div class="screw-support"></div>
				<div class="top2">
					<div class="screw one"></div>
					<div class="screw two"></div>
					<div class="screw three"></div>
					<div class="screw four"></div>
				</div>
			</div>
			<!-- 机身 -->
			<div class="body">
				<!-- 机身窗户部分 -->
				<div class="white">
					<div class="win1"></div>
					<div class="win2"></div>
					<div class="win3"></div>
				</div>
				<!-- 机身蓝色部分 -->
				<div class="blue">
					<div class="white-line"></div>
					<div class="red-line"></div>
					<!-- 尾部 -->
					<div class="tail">
						<div class="tail-top"></div>
						<div class="tail-bottom"></div>
					</div>
					<!-- 窗户下的白色部分 -->
					<div class="white-top1"></div>
					<div class="white-top2"></div>
				</div>
			</div>
			<!-- 底部支架 -->
			<div class="foot">
				<div class="support-ver1"></div>
				<div class="support-ver2"></div>
				<div class="support-hor"></div>
			</div>
		</div>
	</div>
</body>
</html>
